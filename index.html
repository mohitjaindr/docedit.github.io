<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Doctor Edit</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/lib/bootstrap.min.css" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans|Raleway|Roboto|Museo+Sans|Muli|PT+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css" integrity="" crossorigin="anonymous">

        <script src="js/lib/jquery-3.7.1.min.js" integrity="" crossorigin="anonymous"></script>
        <script src="js/lib/bootstrap.min.js" integrity="" crossorigin="anonymous"></script>
        <script src="js/lib/diff.min.js"></script>
        <script src="js/main.js" integrity="" crossorigin="anonymous"></script>
    </head>
    
    <body class="p-4 p-md-5">
        <div class="container bg-white shadow-sm rounded-3 p-4">
            <h1 class="h3 mb-4 text-primary">Doctor Edit</h1>

            <div class="d-flex flex-column flex-md-row justify-content-between mb-4">
                <div class="d-flex flex-column flex-md-row gap-3">
                    <div>
                        <label for="conditionSelect" class="form-label">Condition:</label>
                        <select id="conditionSelect" class="form-select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>                        
                    </div>
                    <div>
                        <label for="questionSelect" class="form-label">Question:</label>
                        <select id="questionSelect" class="form-select">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="questionText" class="form-label">Question:</label>
                <input type="text" id="questionText" class="form-control" readonly>
            </div>
            <br />
            <div class="mb-4">
                <label class="form-label">Answer:</label>
                <div id="answerText" class="form-control shadow-sm" style="min-height: 80px;"></div>
            </div>
            
            <div id="extraControls" class="text-center mb-4 d-flex justify-content-center gap-2" style="display: none;">
                <button class="btn btn-secondary" id="leftBtn">&lt;</button>
                <button class="btn btn-secondary" id="rightBtn">&gt;</button>
            </div>
            
            <div class="text-center">
                <button class="btn btn-primary" id="submitBtn">Submit</button>
            </div>

            <div id="feedbackSection" class="mb-4" style="display: none;">
                <label class="form-label">Feedback:</label>
                <textarea id="feedbackText" class="form-control mb-4" rows="3"></textarea>
                <div class="text-center">
                    <button class="btn btn-success mb-5" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </body>    
</html>
